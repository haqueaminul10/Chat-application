<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- FIRST PART -->
    <div class="first-section">
      <h1 class="heading">Join Chatroom</h1>
      <div class="joining_field">
        <input type="text" />
        <button>enter</button>
      </div>
    </div>

    <!-- SECOND PART -->
    <div class="second-part">
      <div class="Chatting_header">
        <h1>Chatbox</h1>
        <div>
          <button>Exit</button>
        </div>
      </div>

      <div class="chatting-section">
        <section class="message-box sender">
          <div class="message">
            <span>sender name</span><br />
            <span>sender message</span>
          </div>
        </section>

        <section class="message-box">
          <div class="message">
            <span>reciver name</span><br />
            <span>reciver message</span>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
